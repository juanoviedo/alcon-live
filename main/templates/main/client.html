{% extends "main/base.html" %}


{% block title %}
    Alcon de Colombia
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-warning">{{cli.name}}</h1>
        <p>Este cliente nos prefiere desde: {{cli.creationdate}}</p>

        {% block table %}

            <a class="btn btn-primary" href="/client/{{cli.id}}/data/">Ver Tabla de Datos</a>
        {% endblock %}


        <form class="mt-4" method="POST" action="#">
            {% csrf_token %}
            <h1>Introducir datos de Ordeño:</h1>

            <div class="form-group">
                <label for="exampleInputPassword1">Fecha de la Muestra:</label>
                <input type="date" class="form-control" name="fecha">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Total Vacas Ordeñadas:</label>
              <input type="number" class="form-control" placeholder="12" name="vacas">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Concentrado Total Suministrado (kg):</label>
              <input type="number" class="form-control" placeholder="120" name="concentrado">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Total Leche Producida (Litros):</label>
                <input type="number" class="form-control" placeholder="212" name="leche">
            </div>

            <button type="submit" class="btn btn-primary" name="save" value="save">Guardar Datos</button>
        </form>

    </div>

    
    
{% endblock %}
