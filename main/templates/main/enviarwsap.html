
{% extends "main/base.html" %}


{% block title %}
    Alcon de Colombia
{% endblock %}

{% block content %}
<div class="container">
    <h1>Please enter Mobile Number and Message</h1>

    <form action="SendData" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Phone Number</label>
          <input type="Phone" class="form-control" id="Phone" name="Phone" aria-describedby="Phone" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Message:</label>
          <textarea type="text" class="form-control" required placeholder="Write message..." name="Message" id="Message"></textarea>
        </div>
        
        <button type="submit" value="send" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
